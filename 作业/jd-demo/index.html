	<script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        slidesPerView: 1,
        paginationClickable: true,
        loop: true,
        autoplay:1000
    });
    setInterval(function(){
  	var E= new Date(2017,8,4,8,00,00);
    var N = new Date();
    var t =E.getTime() - N.getTime();
    if(t>=0){

      h=parseInt(t/1000/60/60%24);//小时

      a=parseInt(h/10%10);

      b=parseInt(h%10);

      m=parseInt(t/1000/60%60);//分钟

      c=parseInt(m/10%10);

      e=parseInt(m%10);

      s=parseInt(t/1000%60);  //秒

      f=parseInt(s/10%10);

      g=parseInt(s%10);





      document.getElementById("h").innerHTML = a 

   	  document.getElementById("t_h").innerHTML = b;

      document.getElementById("m").innerHTML = c

   	  document.getElementById("t_m").innerHTML = e;

      document.getElementById("s").innerHTML = f

  	  document.getElementById("t_s").innerHTML = g;
    }
 

  });
